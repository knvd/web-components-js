<html>
<head>
</head>
<body>
<canvas id="myChart"></canvas>



<script>
const ctx = document.getElementById('myChart').getContext('2d');
const chart = new Chart(ctx, {
  type: 'bar', // Change 'bar' to 'line', 'pie', etc. for different chart types
  data: {
    labels: ['Data 1', 'Data 2', 'Data 3'],
    datasets: [{
      label: 'My Dataset',
      data: [10, 20, 30], // Replace with your initial data
      backgroundColor: 'rgba(255, 99, 132, 0.2)',
      borderColor: 'rgba(255, 99, 132, 1)',
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});


// Example User Input: Update data on button click
const updateButton = document.getElementById('updateButton');

updateButton.addEventListener('click', () => {
  chart.data.datasets[0].data = [40, 50, 60]; // Replace with new data
  chart.update(); // Update the chart with new data
</script>
</body>
</html>

});
