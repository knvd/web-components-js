<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .gallery-image {
      width: 100%;
      overflow: hidden;
    }

    .gallery-image img {
      width: 100%;
      height: auto;
      object-fit: cover; /* Maintain aspect ratio and cover container */
      transition: transform 0.3s ease-in-out;
    }

    .gallery-image img:hover {
      transform: scale(1.1); /* Optional hover zoom effect */
    }

    /* Media Queries for Responsive Layout */
    @media (min-width: 768px) {
      .gallery-image {
        flex: 0 0 calc(33.33% - 1rem); /* 3 images per row on medium screens */
      }
    }

    @media (min-width: 1024px) {
      .gallery-image {
        flex: 0 0 calc(25% - 1rem); /* 4 images per row on large screens */
      }
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="gallery">
    <div class="gallery-image">
      <img src="thumbnail1.jpg" alt="thumbnail1.jpg">
    </div>
    <div class="gallery-image">
      <img src="thumbnail2.jpg" alt="Image 2">
    </div>
    <div class="gallery-image">
      <img src="thumbnail3.jpg" alt="Image 3">
    </div>
    </div>

</body>
</html>
