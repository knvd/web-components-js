<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Navigation Menu</title>
  <style>
    .navigation {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navigation li {
      display: inline-block;
      margin-right: 15px;
    }

    .navigation a {
      text-decoration: none;
      color: #333;
    }

    .navigation a:focus {
      outline: 2px solid blue; /* Adjust focus style for better visibility */
    }

    .navigation-sub {
      position: absolute;
      display: none;
      background-color: #ddd;
      padding: 10px;
    }

    .navigation li:hover > .navigation-sub {
      display: block;
    }

    .navigation-sub a {
      display: block;
      padding: 5px;
    }
  </style>
</head>
<body>

  <nav role="navigation">
    <ul class="navigation">
      <li tabindex="0">
        <a href="#">Home</a>
      </li>
      <li tabindex="0">
        <a href="#">About Us</a>
        <ul class="navigation-sub">
          <li><a href="#">Our Mission</a></li>
          <li><a href="#">Our Team</a></li>
        </ul>
      </li>
      <li tabindex="0">
        <a href="#">Services</a>
      </li>
      <li tabindex="0">
        <a href="#">Contact</a>
      </li>
    </ul>
  </nav>

  <script>
    const navItems = document.querySelectorAll('.navigation li');

    navItems.forEach(item => {
      item.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowDown') {
          // Open any nested submenu on Down arrow press
          const subMenu = item.querySelector('.navigation-sub');
          if (subMenu) {
            subMenu.style.display = 'block';
          }
        }
      });
    });
  </script>
</body>
</html>
