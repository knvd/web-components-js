<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-y: scroll; /* Enable scrolling */
    }

    .container {
      height: 100vh; /* Set container height for scrolling area */
    }

    .parallax-layer {
      position: relative;
      height: 100vh;
      background-size: cover;
      background-position: center center;
    }

    .layer1 { /* Background layer 1 (faster scroll) */
      background-image: url("thumbnail1.jpg");
      animation: scroll1 10s linear infinite;
    }

    .layer2 { /* Background layer 2 (slower scroll) */
      background-image: url("thumbnail2.jpg");
      animation: scroll2 20s linear infinite;
    }

    .layer3 { /* Foreground layer (fixed position) */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 3px black;
    }

    @keyframes scroll1 {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-100vh);
      }
    }

    @keyframes scroll2 {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-200vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="parallax-layer layer1"></div>
    <div class="parallax-layer layer2"></div>
    <div class="layer3">
      <h1>Parallax Scrolling</h1>
      <p>This content stays fixed while the background scrolls at different speeds.</p>
    </div>
  </div>

  <script>
    // Replace "image1.jpg" and "image2.jpg" with your actual image paths
  </script>
</body>
</html>
